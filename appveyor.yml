version: "{build}"

branches:
  only:
    - master
    - appveyor

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - appveyor DownloadFile %bundler_url% -FileName bundler.gem
  - gem install --local bundler.gem --quiet --no-ri --no-rdoc
  - bundler --version
  - bundle install

build_script:
  - bundle exec rake compile

test_script:
  - bundle exec rake test

environment:
  matrix:
    - ruby_version: '200'
    - ruby_version: 200-x64
    - ruby_version: '21'
    - ruby_version: 21-x64
    - ruby_version: '22'
    - ruby_version: 22-x64

  bundler_url: https://rubygems.org/downloads/bundler-1.9.1.gem

  codeclimate_repo_token: '02530029b1e956220f05076c590b84b9ab078362c9083312eb
b2ad41cab138408'

matrix:
  fast_finish: true
